<html>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Monoton|Muli&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/yvonnelhs/CSSi-proj/master/icon2.png">
    <link href="../style/addfakenews.css" rel="stylesheet">

  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color:#2f3133;">
      <a class="navbar-brand" href="/">
        <img src="https://raw.githubusercontent.com/yvonnelhs/CSSi-proj/master/icon2.png">
      </a>
      <a class="navbar-brand factit logo" href="/">
        FactIt
      </a>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/aboutus" class="aboutus">About us</a>
          </li>
          <li>
            <a href="/login" class="login">Log in</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Navigation Bar Ends Here-->

    <div class="col-md-6 col-md-offset-3" align="center">
      <h1>Add fake news here ...</h1>

      <form method = "post" action = "/addfakenews">
        <div class= "request">Title</div> <input type="text" name="title" class="black">
        <div class= "request">Source</div> <input type="text" name="link" class="black">
        <div class= "request">Add description here</div>
        <textarea placeholder="Enter description here" name="message" rows="14" cols="50" class="black"></textarea><br>
        <button class="btn btn-success" type="submit" value="Add"> Submit fake news </button>
      </form>
    </div>
    <script>
    var tx = document.getElementsByTagName('textarea');
    for (var i = 0; i < tx.length; i++) {
      tx[i].setAttribute('style', 'height:' + (tx[i].scrollHeight) + 'px;overflow-y:hidden;');
      tx[i].addEventListener("input", OnInput, false);
    }

    function OnInput(e) {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    }
    $('textarea').trigger('input');
    </script>
  </body>
